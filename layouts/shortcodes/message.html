{{ $class := (.Get "class") }}
{{ $markdownify := (.Get "markdownify") | default "y" }}
<article class="message is-{{ if $class }}{{$class}}{{else}}light{{ end }} is-light">
    {{ with (.Get "title") | markdownify }}
    <div class="message-header">
      <p>{{ . | markdownify }}</p>
    </div>
    {{ end }}
    <div class="message-body ">
      {{ if eq $markdownify "y"}}
      {{ .Inner | markdownify }}
      {{ else }}
      {{ .Inner }}
      {{ end }}
    </div>
  </article>
